    image: images/service/1.webp
    description: Mi occupo di difficoltà emotive, relazionali e dei momenti di transizione che possono generare disorientamento o sofferenza. I percorsi che propongo sono personalizzati e costruiti insieme, nel rispetto dell'unicità di ciascuno e dei tempi individuali. Attraverso un ascolto attento e non giudicante, accompagno le persone nel rafforzare le proprie risorse, aumentare la consapevolezza di sé e trovare nuove modalità per affrontare le difficoltà.
    items:
      - title: Promozione del benessere
        content: >
          Percorsi orientati a favorire il benessere psicologico della persona, 
          valorizzando le risorse individuali e relazionali e sostenendo una maggiore 
          consapevolezza di sé e dei propri bisogni.
      - title: Stress
        content: >
          Sostegno psicologico volto a riconoscere e gestire lo stress emotivo e 
          relazionale, promuovendo strategie di coping funzionali e un miglior 
          equilibrio tra richieste esterne e risorse personali.
      - title: Cambiamenti di vita
        content: >
          Accompagnamento nei momenti di transizione (personali, familiari o relazionali), 
          favorendo l'elaborazione emotiva del cambiamento e sostenendo l'adattamento a 
          nuovi ruoli, identità e assetti di vita.
      - title: Orientamento scolastico e lavorativo
        content: >
          Percorsi di supporto rivolti ad adolescenti e giovani adulti per accompagnarli 
          nel processo di scelta del percorso di studi o professionale. Attraverso 
          l'esplorazione delle risorse personali, degli interessi, delle attitudini e dei 
          valori, il sostegno psicologico favorisce decisioni consapevoli e realistiche, 
          aiutando a gestire dubbi, pressioni esterne e vissuti di incertezza legati al futuro.
  - id: perinatale
