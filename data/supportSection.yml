    icon: fa-child
    image: images/service/2.webp
    description: Accompagno e sostengo il nucleo familiare nel periodo che va dal progetto generativo alla gravidanza, dalla nascita ai primi anni di vita del bambino. Il focus è sul benessere della triade madre–padre–bambino, con l'obiettivo di rafforzarne le competenze e le risorse individuali e relazionali. Attraverso l'ascolto attivo e non giudicante della donna e della sua famiglia, il supporto psicologico perinatale favorisce scelte consapevoli e sostiene l'acquisizione del ruolo genitoriale fin dalle fasi precoci.
    items:
      - title: Gravidanza
        content: >
          Spazio di ascolto e sostegno per accogliere vissuti, emozioni e trasformazioni 
          legate alla gravidanza, promuovendo il benessere psicologico della donna e della 
          coppia e favorendo un legame consapevole con il bambino in arrivo.
      - title: Nascita e post-partum
        content: >
          Interventi di sostegno nel periodo successivo alla nascita, per accompagnare 
          l'adattamento alla genitorialità, sostenere il benessere emotivo dei genitori e 
          favorire la costruzione di una relazione genitore–bambino sicura e sintonizzata.
      - title: Genitorialità e coppia
        content: >
          Percorsi di sostegno psicologico rivolti alla coppia genitoriale per sostenere 
          la relazione, favorire una comunicazione efficace e promuovere un equilibrio tra 
          dimensione di coppia e ruolo genitoriale, nel rispetto dei bisogni di ciascun 
          membro della famiglia.
      - title: Eventi critici
        content: >
          Sostegno psicologico nei momenti di perdita, trauma o eventi critici (come lutti 
          perinatali, infertilità, difficoltà ostetriche o esperienze traumatiche), offrendo 
          uno spazio protetto per l'elaborazione emotiva e la riorganizzazione del vissuto.
