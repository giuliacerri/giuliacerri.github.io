{{ with .Site.Data.aboutSection }}
{{ if .enable }}
<section class="section about" id="home">
    <div class="container">
        <div class="row text-center">
            <div class="col-lg-6 offset-lg-3">
                <div class="about_header mb-5">
                    <span class="top-title">{{ .topTitle }}</span>
                    {{ .title | markdownify}}
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 col-md-12">
                <div class="about_content">
                    <div class="about_content-thumb">
                        <div class="about-svg">
                            <img src="images/hero/figure-svg.svg" alt="figure-svg">
                        </div>
                        <div class="about_content-thumb-image">
                            <img src="{{ .image | absURL }}" alt="about-img" class="img-fluid"
                                style='-webkit-mask: url({{"images/about/about-mask-svg.svg" | absURL}}); mask: url({{"images/about/about-mask-svg.svg" | absURL}}); -webkit-mask-size: contain; mask-size: contain;'>
                        </div>
                    </div>
                    <div class="about_content-inner">
                        <div class="mb-4 text-light">
                            {{ .content | markdownify}}
                        </div>
                        <div class="about-buttons">
                            <a class="btn btn-primary mr-3 btn-zoom"
                                href="{{ .button1Target | absURL }}" target="_blank">{{ .button1Name }}</a>
                            <a class="btn btn-outline-primary btn-zoom" href="{{ .button2Target | absURL }}" target="_blank">
                                {{ .button2Name }} </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{{ end }}
{{ end }}
